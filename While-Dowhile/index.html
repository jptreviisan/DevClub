<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Contato</title>
</head>

<body>
    <input placeholder="Digite o nome do contato" type="text">
    <p></p>
    <button onclick="search()">Procurar Contato</button>



    <script>
        let p = document.querySelector('p')
        let input = document.querySelector('input')



        const contacts = [
            { name: 'Rodolfo', number: '(19) 123456689' },
            { name: 'Rafaela', number: '(19) 123456689' },
            { name: 'Maria', number: '(19) 123456689' },
            { name: 'Joaquim', number: '(19) 123456689' },
        ]

        function search() {
            let i = 0;
            while (i < contacts.length) {

                if (input.value.toLowerCase() === contacts[i].name.toLowerCase()) {
                    p.innerHTML = `Contato encontrado Nome:${contacts[i].name} Telefone:${contacts[i].number} `

                    break
                } else {
                    p.innerHTML = "Contato nÃ£o encontrado"
                }
                i++;
            }
        }

    </script>
</body>

</html>
