<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="logo-dinheiro">

    <main>
        <label  class="labelinicial">
            Converter <b>de</b>
            <select class="valorinicial">
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label class="labelconvertida">
            Converter <b>para</b>
            <select class="valorconvertido">
                <option>U$ - Dolar</option>
                <option>Euro</option>
                <option>Libra</option>
                <option>Bitcoin</option>
            </select>
        </label>

        <label class="labelvalor">Valor 
            <input type="number" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <div class="divfora">
            <div class="div1">
                <img src="assets/brasil 2.png" alt="">
                <p class="div1-name">Real</p>
                <p class="div1-value">R$ 0,00</p>
                <img class="arrow" src="assets/seta.png" alt="">
                
            </div>

            <div class="div1">
                <img src="assets/estados-unidos (1) 1.png" alt="">
                <p class="div1-name">Dolar</p>
                <p class="div1-value">US$ 0,00</p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
