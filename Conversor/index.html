<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="logo-dinheiro">

    <main>
        <label  class="labelinicial">
            Converter <b>de</b>
            <select class="valorinicial">
                <option value="Real">R$ Real Brasileiro</option>
                <option value="Dolar">U$ - Dolar</option>
                <option value="Euro">Euro</option>
                <option value="Libra">Libra</option>
            </select>
        </label>

        <label class="labelconvertida">
            Converter <b>para</b>
            <select class="moedas">
                <option value="Dolar">U$ - Dolar</option>
                <option value="Euro">Euro</option>
                <option value="Libra">Libra</option>
                <option value="Real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label class="labelvalor">Valor 
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <div class="divfora">
            <div class="div1">
                <img src="assets/brasil 2.png" alt="">
                <p class="div1-name">Real</p>
                <p class="div1-value-to-convert">R$ 0,00</p>
                
                
            </div>

            <img class="arrow" src="assets/seta.png" alt="">

            <div class="div1">
                <img class="currency-bandeira" src="assets/estados-unidos.png" alt="imagen-da-moeda">
                <p class="div1-name" id="curency-name">Dolar</p>
                <p class="div1-value">US$ 0,00</p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
